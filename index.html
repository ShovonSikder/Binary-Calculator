<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS binary calculator</title>
</head>

<body>
    <div class="calculator">
        <div id="display">
            |
        </div>
        <div class="button-set">
            <button class="num-button" onclick="bulitNumberFromBit('0')">
                0
            </button>
            <button class="num-button" onclick="bulitNumberFromBit('1')">
                1
            </button>
            <button class="utility-button" onclick="clearContents()">
                C
            </button>
            <button class="utility-button" onclick="getResult()">
                =
            </button>
            <button class="operation-button" onclick="operation('+')">
                +
            </button>
            <button class="operation-button" onclick="operation('-')">
                -
            </button>
            <button class="operation-button" onclick="operation('*')">
                *
            </button>
            <button class="operation-button" onclick="operation('/')">
                /
            </button>
        </div>

    </div>
</body>
<script src="calculator.js"></script>
</html>
